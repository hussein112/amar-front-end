    <div class="container">
        <h2 class="title">New Post</h2>
        <div id="post-type">
          <div class="collection" id="btns">
            <a class="post-type" id="placement-btn">
              <iconify-icon icon="material-symbols:move-outline"></iconify-icon>
              <h2>Placement</h2>
            </a>

            <a class="post-type resource" id="resource-btn">
              <iconify-icon icon="entypo:location"></iconify-icon>
              <h2>Resource</h2>
            </a>
          </div>
        </div>
        <form method="post" action="" id="resource-post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
          </div>
          <div class="mb-3">
            <label for="owner" class="form-label">Owner</label>
            <input type="text" class="form-control" id="owner" name="owner" aria-describedby="ownerHelp">
            <div id="ownerHelp" class="form-text">The resource owner name.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3 d-flex flex-column">
            <h5>Working Days</h5>
            <div class="from">
              <label for="from-days" class="form-label">From</label>
              <select class="form-select" id="from-days" name="from-days">
                <option value="">Monday</option>
                <option value="">Tuesday</option>
                <option value="">Wednesday</option>
                <option value="">Thursday</option>
                <option value="">Friday</option>
                <option value="">Saturday</option>
                <option value="">Sunday</option>
              </select>
            </div>
            <div class="to">
              <label for="to-days" class="form-label">To</label>
              <select class="form-select" id="to-days" name="to-days">
                <option value="">Monday</option>
                <option value="">Tuesday</option>
                <option value="">Wednesday</option>
                <option value="">Thursday</option>
                <option value="">Friday</option>
                <option value="">Saturday</option>
                <option value="">Sunday</option>
              </select>
            </div>
          </div>
          <div class="mb-3 d-flex flex-column">
            <h5>Working Hours</h5>
            <div class="from">
              <label for="from-hours" class="form-label">From</label>
              <input type="time" name="from-hours" class="form-control">
            </div>
            <div class="to">
              <label for="to-hours" class="to-label">To</label>
              <input type="time" name="to-hours" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label for="images" class="form-label">Images</label>
            <div id="upload-images">
              <iconify-icon icon="solar:upload-bold"></iconify-icon>
            </div>
            <input type="file" name="Images[]" id="images" accept="image/png, image/jpeg" class="d-none" multiple>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Notes</label>
            <textarea type="text" class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>


        <form method="post" action="" id="placement-post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>

          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <input type="text" class="form-control" id="reason" name="reason">
          </div>

          <div class="mb-3">
            <label for="conditions" class="form-label">Conditions</label>
            <input type="text" class="form-control" id="condition" name="conditions[]">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
          </div>

          <h5>Pet</h5>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" name="type">
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color">
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="text" class="form-control" id="weight" name="weight">
          </div>
          <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="text" class="form-control" id="size" name="size">
          </div>
          <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select name="sex" id="" class="form-select">
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" name="breed">
          </div>
